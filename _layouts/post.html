<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>kyle sparks | p chill bro.</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/main.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="/js/jquery.sticky.js"></script>
    <script>
      $(document).ready(function(){
        $("#sticker").sticky({topSpacing:0});
      });
    </script>

    <script type="text/javascript" src="//use.typekit.net/lcj5mix.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    
    <link rel="icon" href="/images/namaste.gif">

  </head> 
  <body>

 	{% include post-header.html %}


  <div class="container"> 
   <div class="content cf">
    <div class="row cf">
     <div class="posts">
      <h2>{{ page.title }}</h2>
      <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>
  	  <article>
        <div class="container">
          <div class="column ">
	     {{ content }}
         </div>
       </div>
	    </article>
     </div>
    </div>
   </div>

    <div class="row button-wrap cf">
         {% if page.previous.url %}
          <a href="{{ page.previous.url }}" rel="previous" title="{{ page.previous.title }}" class="button prev column half">‹ Previous</a>
         {% endif %}
         
         {% if page.next.url %}
       <a href="{{ page.next.url }}" rel="next" title="{{ page.next.title }}" class="button next column half">Next ›</a>
         {% endif %}
    </div>

  </div>

	{% include footer.html %}

 </body>
